ExtName=(Experimental) Node.js/Javascript Test
ExtDesc=Supports general testing via Node.js and Javascript. Includes support for Selenium testing with the PhantomJS headless browser as well as full-fledged browser tests in Firefox and Chrome.  
ExtMessage=When using a Node.js project all dependencies must be included in the package.json file (this includes Mocha, Selenium, etc) and the tests must be configured to run via "npm test". If the app is not a Node.js project, common dependencies such as Mocha, Selenium, PhantomJS, will be installed.
